<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <!-- Archivos meta requeridos -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Ligas requeridas para formato Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- Liga para iconos de fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/brands.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- Título del sitio -->
    <title>Blog de Música</title>
  </head>
  <body>
    <!-- Posible sección para cubierta inicial
    <section id="cubierta">
      <div id="cubierta">
        <div class="container">

        </div>
      </div>
    </section> -->
    <section class="container" id="encabezado">
      <nav class="navbar" id="principal">
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-6 align-self-start">
            <a class="navbar-brand" href="#">
              <img src="img/partitura.png" class="img-fluid" alt="Partitura">
            </a>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-5 offset-lg-1 align-self-end">
            <nav class="nav justify-content-center">
              <a class="nav-link" href="#"><i id="icono-yt" class="fab fa-youtube fa-2x"></i></a>
              <a class="nav-link" href="#"><i id="icono-fb" class="fab fa-facebook fa-2x"></i></a>
              <a class="nav-link" href="#"><i id="icono-in" class="fab fa-instagram fa-2x"></i></a>
              <a class="nav-link" href="#"><i id="icono-pi" class="fab fa-pinterest-square fa-2x"></i></a>
              <a class="nav-link" href="#"><i id="icono-tw" class="fab fa-twitter-square fa-2x"></i></a>
            </nav>
          </div>
        </div>
      </nav>
    </section>


    <!-- liga para los script de JS requeridos por bootstrap -->
    <script src="js/bootstrap.js"></script>
  </body>
</html>
